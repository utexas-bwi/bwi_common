<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lightbox.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>BWI - Virtour</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Welcome to the GDC Virtual Tour</h1>
      </div>
      <div class="robots">
        <h2 class="available_robots">Available robots</h2>
        <div class="row-fluid robot_links">
        </div>
      </div>
      <div class="control">
        <h1 class="controllingText">Viewing ${robot}</h1>
        <div class="row-fluid">
          <div class="col-md-12">
            <div class="controllingIframe">
              <div class="labmap">
                <!-- <img class="labimage" src="./image/labmap.jpg"> -->
                <img class="labimage" src="./image/3ne.png">
              </div> <!-- .labmap -->
              <div class="servoControl">
                <button class="btn btn-primary turnUp">
                  <span class="glyphicon glyphicon-chevron-up"></span> 
                </button>
                <button class="btn btn-primary turnLeft">
                  <span class="glyphicon glyphicon-chevron-left"></span> 
                </button>
                <button class="btn btn-primary turnCenter">
                  <span class="glyphicon glyphicon-screenshot"></span> </button>
                <button class="btn btn-primary turnRight">
                  <span class="glyphicon glyphicon-chevron-right"></span> 
                </button>
                <button class="btn btn-primary turnDown">
                  <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
              </div> <!-- .servoControl -->
              <div class="messageControl">
                <p>Messages</p>
                <button class="btn btn-primary speakBtn" title="Speak Message">
                  Speak message
                </button>
                <button class="btn btn-primary deliverBtn" title="Deliver Message">
                  Deliver message
                </button>
              </div> <!-- .pauseControl -->
              <div class="pauseControl">
                <p>Robot Control</p>
                <button class="btn btn-primary pauseBtn" title="Stop Operations">
                  <span class="glyphicon glyphicon glyphicon-stop"></span> 
                </button>
                <button class="btn btn-primary resumeBtn" title="Resume Operations">
                  <span class="glyphicon glyphicon glyphicon-play"></span> 
                </button>
              </div> <!-- .pauseControl -->
              <div class="rotateControl">
                <p>Rotation Control</p>
                <button class="btn btn-primary rotateRight">
                  <span class="glyphicon glyphicon glyphicon-forward"></span> 
                </button>
                <button class="btn btn-primary rotateLeft">
                  <span class="glyphicon glyphicon glyphicon-backward"></span> 
                </button>
              </div> <!-- .rotateControl -->
              <div class="scavengerHunt">
                <button class="btn btn-info viewScavengerHunt">
                  <span class="glyphicon glyphicon glyphicon-search"></span> 
                  ScavengerHunt
                </button>
              </div> <!-- .scavengerHunt -->
              <div class="leaderControl">
                <p class="leaderText">Awaiting tour status</p>
                <button class="btn btn-primary btn-sm requestTour">
                  Become leader
                </button>
                <button class="btn btn-primary btn-sm leaveTour">
                  Leave tour 
                </button>
                <button class="btn btn-primary btn-sm getTourStatus">
                  <span class="glyphicon glyphicon glyphicon-refresh"></span> 
                </button>
              </div> <!-- .rotateControl -->
            </div> <!-- .controllingIframe -->
          </div> <!-- .col-md-12 -->
        </div> <!-- .row-fluid -->
      </div> <!-- .control -->

      <div class="map">
        <div class="modal fade map-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Location Map</h4>
                <h5>Select next tour location</h5>
              </div> <!-- modal-header -->

              <div class="modal-body">
                <div class="map-image">
                  <img class="modal-img img-rounded pos-map" src="./image/3ne.png">
                  <img class="pos-marker" src="./image/marker.png">
                </div> <!-- map-image -->

                <div class="locationForm">
                  <div class="form-group">
                    <label for="locationSelect" class="col-sm-2 control-label">Go to room</label>
                    <div class="col-sm-10">
                      <select id="locationSelect" name="locationSelect" class="form-control">
                        <option selected value></option>
                      </select>
                    </div> <!-- col -->
                  </div> <!-- form-group -->
                  <div class="form-group">
                    <label for="doorSelect" class="col-sm-2 control-label">Go beside door</label>
                    <div class="col-sm-10">
                      <select id="doorSelect" name="doorSelect" class="form-control">
                        <option selected value></option>
                      </select> <!-- col -->
                    </div>
                  </div> <!-- form-group -->
                </div> <!-- locationForm -->
              </div> <!-- modal-body -->

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary navigateBtn">Navigate</button>
              </div> <!-- modal-footer -->

            </div> <!-- modal content -->
          </div> <!-- modal-dialog -->
        </div> <!-- modal -->
      </div> <!-- .map -->

      <div class="scavengerHuntPage">
        <div class="modal fade scavengerhunt-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Scavenger Hunt Status</h4>
                <h5>View scavenger hunt</h5>
              </div> <!-- modal-header -->
              <div class="modal-body">
                <table class="table scavengerhunt-table">
                  <thead>
                    <tr>
                      <th>Task</th>
                      <th>Status</th>
                      <th>Certificate</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div> <!-- modal-body -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div> <!-- modal-footer -->
            </div>
          </div> <!-- modal-dialog -->
        </div> <!-- modal -->
      </div> <!-- .scavengerHuntPage-->

      <div class="modal message-modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Message System</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="message_body">Message</label>
                <input type="text" class="form-control" id="message_body" placeholder="Hello from the internet">
              </div>
              <div class="form-group message_destination">
                <label for="message_room">Destination</label>
                <!-- <input type="text" class="form-control" id="message_room" placeholder="d3_432"> -->
                <select id="message_room" name="message_room" class="form-control">
                  <option selected value></option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary message_say">Send Message</button>
              <button type="button" class="btn btn-primary message_deliver">Deliver Message</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.message-modal -->

      <div class="errorModal">
        <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="errorTitle"></h4>
              </div>
              <div class="modal-body">
                <div id="errorBody">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger reloadBtn">Reload Page</button>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- .errorModal -->

    </div> <!-- .container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/eventemitter2.js"></script>
    <script type="text/javascript" src="js/roslib.js"></script>
    <script src="js/routeConsole.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/virtour.js"></script>
  </body>
</html>
